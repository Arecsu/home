      html { font-family: 'Inter', sans-serif; }

      body, main {

      body {
        width: 100vw;

        margin: 0;
        
      }
      main {
        flex-flow: column;
        text-transform: uppercase;
        font-size: clamp(4em, 0.8em + 10vw, 10em);

        outline: none;
        cursor: pointer;
        transition: .2s ease-in-out;

      }
      button:hover {

                    2px 2px 4px rgba(0, 0, 0, .1);
      }
      button:active {
        box-shadow: inset -2px -2px 6px rgba(255, 255, 255, .7),
                    inset -2px -2px 4px rgba(255, 255, 255, .5),
                    inset 2px 2px 2px rgba(255, 255, 255, .075),
                    inset 2px 2px 4px rgba(0, 0, 0, .15);
      }

  <body>
    <main>
      <button onclick="run_actions()">ü¶Ü</button>
      <div id="action"></div>
      <div id="timer"></div>  
    </main>



    <script>
  
    const beep_long = new Audio('hiit-assets/beep-long.mp3')
    const beep_short = new Audio('hiit-assets/beep-short.mp3')
    const button_sound = new Audio('hiit-assets/button.mp3')

    const timer_update = (time_action, action_color, action_name) => {

      document.querySelector("#action").innerHTML = action_name
      document.querySelector("#timer").innerHTML = time_action
      document.querySelector("main").style.backgroundColor = action_color
      
      let timeleft = time_action - 1

      const countdown = setInterval(() => {
        if(timeleft <= 4 && timeleft > 0){
          beep_short.currentTime = 0
          beep_short.play()
        } 
        if(timeleft == 1){
          clearInterval(countdown)
        }
        document.querySelector("#timer").innerHTML = timeleft
        timeleft -= 1;
        
      }, 1000)
      
      return new Promise(resolve => setTimeout(resolve, (time_action*1000)));
    }
      

    set_actions = [
      [15, "#efefef", "üöÄ Ready"],
      [20, "#ffe470", "ü¶ò Jump"],
      [10, "#9fc5ff", "üçÉ Rest"],
      [20, "#ffe470", "üê∏ Jump"],
      [10, "#9fc5ff", "üò¥ Rest"],
      [20, "#ffe470", "üêà Jump"],
      [10, "#9fc5ff", "üí§ Rest"],
      [20, "#d2ff9f", "üí™ Push up"],
      [10, "#9fc5ff", "üåÉ Rest"],
      [20, "#ffe470", "ü¶ò Jump"],
      [10, "#9fc5ff", "üçÉ Rest"],
      [20, "#ffe470", "üê∏ Jump"],
      [10, "#9fc5ff", "üò¥ Rest"],
      [20, "#ffe470", "üêà Jump"],
      [10, "#9fc5ff", "üí§ Rest"],
      [20, "#ffa19f", "üÜé Crunch"],
      [60, "#86e6ff", "üõåüèª Long Rest"],
    ]

    // three runs of the same set
    // ugly af but it works
    // slice will get rid of the first one (ready)
    set_actions = set_actions.concat(set_actions.slice(1)).concat(set_actions.slice(1))
    async function run_actions() {
      button_sound.play()

      document.querySelector("button").style.display = 'none'
      for (const action of set_actions) {
        await timer_update(
          action[0] /*time*/, action[1] /*bg-color*/, action[2] /*action name*/
          )
        beep_long.play()
      }
    }
    </script>

    <script>
    let noSleep = null
    let video = null

    function activate() {
      if (!noSleep) noSleep = new NoSleep()
    }

    function deactivate() {
      if (noSleep) {
          noSleep.stop()
          noSleep = null
      }
    }

    class NoSleep {
        constructor() {
            this._noSleep = true
            this._keepAwake()
        }

        stop() {
            this._noSleep = false
        }

        async _keepAwake() {
            while(this._noSleep) {
                if (video) video.play()
                await wait(10000)
            }
        }
    }

    window.addEventListener("click", function enable() {
        window.removeEventListener("click", enable)

        // Initialize video element
        video = document.createElement("video")
        video.setAttribute("playsinline", "")

        // Add mp4 source
        let source = document.createElement("source")
        source.src = mp4Src
        source.type = "video/mp4"
        video.append(source)

        // Add webm source
        source = document.createElement("source")
        source.src = webmSrc
        source.type = "video/webm"
        video.append(source)

        // Play it as a result of user interaction
        video.play()
        activate()
    })

    function wait(milliseconds) {
        return new Promise(resolve => setTimeout(resolve, milliseconds))
    }
