  <body>
    <main>
      <button onclick="run_actions()">ü¶Ü</button>
      <div id="action"></div>
      <div id="timer"></div>  
    </main>

    <script>
    /* ios audio fix */
    function unlockAudioContext(audioCtx) {
      if (audioCtx.state !== 'suspended') return;
      const b = document.body;
      const events = ['touchstart','touchend', 'mousedown','keydown'];
      events.forEach(e => b.addEventListener(e, unlock, false));
      function unlock() { audioCtx.resume().then(clean); }
      function clean() { events.forEach(e => b.removeEventListener(e, unlock)); }
    }
    /* */

    const beep_long = new Audio('hiit-assets/beep-long.m4a')
    const beep_short = new Audio('hiit-assets/beep-short.m4a')
    const button_sound = new Audio('hiit-assets/button.m4a')
    beep_long.load()
    beep_short.load()
    button_sound.load()

    const timer_update = (time_action, action_color, action_name) => {

      document.querySelector("#action").innerHTML = action_name
      document.querySelector("#timer").innerHTML = time_action
      document.querySelector("main").style.backgroundColor = action_color
      
      let timeleft = time_action - 1

      const countdown = setInterval(() => {
        if(timeleft <= 4 && timeleft > 0){
          beep_short.currentTime = 0
          beep_short.play()
        } 
        if(timeleft == 1){
          clearInterval(countdown)
        }
        document.querySelector("#timer").innerHTML = timeleft
        timeleft -= 1;
        
      }, 1000)
      
      return new Promise(resolve => setTimeout(resolve, (time_action*1000)));
    }
      

    set_actions = [
      [15, "#efefef", "üöÄ Ready"],
      [20, "#ffe470", "ü¶ò Jump"],
      [10, "#9fc5ff", "üçÉ Rest"],
      [20, "#ffe470", "üê∏ Jump"],
      [10, "#9fc5ff", "üò¥ Rest"],
      [20, "#ffe470", "üêà Jump"],
      [10, "#9fc5ff", "üí§ Rest"],
      [20, "#d2ff9f", "üí™ Push up"],
      [10, "#9fc5ff", "üåÉ Rest"],
      [20, "#ffe470", "ü¶ò Jump"],
      [10, "#9fc5ff", "üçÉ Rest"],
      [20, "#ffe470", "üê∏ Jump"],
      [10, "#9fc5ff", "üò¥ Rest"],
      [20, "#ffe470", "üêà Jump"],
      [10, "#9fc5ff", "üí§ Rest"],
      [20, "#ffa19f", "üÜé Crunch"],
      [60, "#86e6ff", "üõåüèª Long Rest"],
    ]

    // three runs of the same set
    // ugly af but it works
    // slice will get rid of the first one (ready)
    set_actions = set_actions.concat(set_actions.slice(1)).concat(set_actions.slice(1))
    async function run_actions() {
      const audioCtx = new (window.AudioContext || window.webkitAudioContext)()
      unlockAudioContext(audioCtx)
      button_sound.play()
      setTimeout(button_sound.pause(), 1000)

      document.querySelector("button").style.display = 'none'
      for (const action of set_actions) {
        await timer_update(
          action[0] /*time*/, action[1] /*bg-color*/, action[2] /*action name*/
          )
        beep_short.pause()
        beep_long.currentTime = 0
        beep_long.play()
        setTimeout(beep_long.pause(), 1000)

      }
    }
    </script>
